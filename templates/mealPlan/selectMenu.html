{% extends 'base.html' %}
{% block title %} | 'Select Menu' {% endblock %}
{% block content %}
<h1>Select Menu</h1>

<section id="showcase-inner" class="py-5 text-white">
        <div class="container">
          <div class="row text-center">
            <div class="col-md-12">
              <h1 class="display-4"></h1>
              <p class="lead"></p>
            </div>
          </div>
        </div>
      </section>
    <!-- Breadcrumb -->
        <section id="bc" class="mt-3">
            <div class="container">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="{% url 'index' %}">
                      <i class="fas fa-home"></i> Home</a>
                  </li>
                  <li class="breadcrumb-item active"> 
                      <a href="">
                            </a> <a href="{% url 'index' %}">Back to Main page</a> 
                  </li>
                 
                </ol>
              </nav>  
            </div>
          </section>
          
<!-- Alerts -->
{% include 'partials/_alerts.html' %}
<!-- Listings -->

<section id="mealPlan" class="py-4">
  <div class="container">
    <form action="{% url 'saveMenu' %}" method="POST">
        {% csrf_token %}
        <h4>{{ mealType }}</h4>
        <h4>{{ mealDate }}</h4>
        <div>
            <input type="hidden" name="mealType" value="{{ mealType }}">
            <input type="hidden" name="mealDate" value="{{ mealDate }}">
            <input type="hidden" name="actDate" value="{{ actDate }}">
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row mb-5">
                    <div class="col-md-12">
                        <label class="sr-only">Menu :</label>
                        <select name="menulist" class="form-control">
                            {% for menu in lstMenu %}
                                <option value="{{ menu.id }}">
                                    {{ menu.menuName }}
                                </option>    
                            {% endfor%}
                        </select>
                    </div>
                </div> 
            </div>   
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="row mb-5">
                    <div class="col-md-12">
                            <button class="btn btn-secondary btn-block mt-4" type="submit">Submit form</button>
                    </div>
                </div> 
            </div>   
        </div>
    </form>
</div>
</section>  


{% endblock %}
